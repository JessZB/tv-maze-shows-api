<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TV MAZE API</title>
</head>

<body>
    <header class="header">
        <h1>TV MAZE API</h1>
        <nav class="navigation">
            <input type="search" name="search" id="search" placeholder="Search movies, shows and series..."
                autocomplete="off">
            <img src="assets/icons/search.svg">
        </nav>
    </header>
    <main class="container">
        <template class="shows-template">
            
            <article class="show" id="show">
                <figure>
                    <img src="" height="200px" class="show-image">
                </figure>
                <h3 class="show-name"></h3>
                <div class="show-info"></div>

            </article>

        </template>
    </main>

    <script src="assets/js/showShows.js"></script>
</body>

</html>
